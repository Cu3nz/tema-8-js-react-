<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminFormularioJs</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/js_definido_user.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="mb-2 p-1">
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Acceder a login</button>
<button class="btn ms-2 btn-warning" id="borrarLocalStorage">Borrar localStorage</button>
</div>
<div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inicio de sesion</h5>
    <button type="button" id="botonCerrarMenu" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary" id="inicioSesion">Iniciar Sesion</button>

        <div class="my-2">
          <h4>User admin:</h4>
          <span>User:admin@admin.com</span> <br>
          <span>Pass:admin</span>
        </div>
        <div class="my-2">
          <h4>User normal:</h4>
          <span>User:sergio@gmail.com</span> <br>
          <span>Pass:sergio</span>
        </div>


      </form>
  </div>
</div>

<div class="container">

  
  
  <header>
    <h2 class="p-4 bg-dark text-white"><center>SergiShop</center></h2>
  </header>
  
  

  <div id="contenedor_principal">   
  </div>
  
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
